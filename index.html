<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie8"><![endif]-->
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<!--[if !(IE)]><!--><html><!--<![endif]-->
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="Keywords" content="parrallax">
        <meta name="Description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="styles/main.css">
        <!--[if IE 8]><script type="text/javascript" src="vendors/html5shiv/dist/html5shiv.js"></script><![endif]-->
    </head>
    <body>
        <div class="scroll-down">
            <img src="./images/scroll-down.png">
        </div>
        <div class="sky">
            <div class="stars"></div>
            <div class="moon">
                <div class="orb"></div>
                <div class="cloud c1"></div>
                <div class="cloud c2"></div>
                <div class="cloud c3"></div>
            </div>
        </div>
        <div class="ocean">
            <div class="sun"></div>
            <div class="waves">
                <div class="wave w1"></div>
                <div class="wave w2"></div>
                <div class="wave w3"></div>
                <div class="wave w4"></div>
                <div class="wave w5"></div>
            </div>
        </div>
        <div class="logo-wrapper">
            <div class="center">
                <a target="_blank" href="https://github.com/Luxiyalu/Parallax"><img class="logo" src="./images/parallax.png"></a>
                <img class="dolphin" src="./images/dolphin.png">
            </div>
        </div>
        <script data-main="scripts/config" src="vendors/requirejs/require.js"></script>
    </body>
</html>
